# ## Georgeinfo-JDBC dao DBCP connection pool config BEGIN #####################
# == DBCP connection pool config BEGIN =========================================
driverClassName=${jdbc.driver}
url=${jdbc.url}
username=${jdbc.username}
password=${jdbc.password}
#\u521d\u59cb\u5316\u8fde\u63a5\u6570 
initialSize=10
#\u6700\u5927\u8fde\u63a5\u6570\u91cf 
maxActive=300
#\u6700\u5927\u7a7a\u95f2\u8fde\u63a5\u6570
maxIdle=20
#\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5
minIdle=5
#\u8d85\u65f6\u7b49\u5f85\u65f6\u95f4\u4ee5\u6beb\u79d2\u4e3a\u5355\u4f4d 6000\u6beb\u79d2/1000\u7b49\u4e8e60\u79d2
maxWait=3000
#\u662f\u5426\u81ea\u52a8\u56de\u6536\u8d85\u65f6\u8fde\u63a5 
removeAbandoned=true
#\u8d85\u65f6\u65f6\u95f4(\u4ee5\u79d2\u6570\u4e3a\u5355\u4f4d) \u8d85\u8fc7\u65f6\u95f4\u9650\u5236\uff0c\u56de\u6536\u6ca1\u6709\u7528(\u5e9f\u5f03)\u7684\u8fde\u63a5\uff08\u9ed8\u8ba4\u4e3a 300\u79d2\uff0c\u8c03\u6574\u4e3a180\uff09
removeAbandonedTimeout=260
#\u6307\u5b9a\u7531\u8fde\u63a5\u6c60\u6240\u521b\u5efa\u7684\u8fde\u63a5\u7684\u81ea\u52a8\u63d0\u4ea4\uff08auto-commit\uff09\u72b6\u6001
defaultAutoCommit=true
# == JDBC global config end ====================================================
# ## Georgeinfo-JDBC dao DBCP connection pool config END #######################




